# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

branches:
  only:
    - master
language: objective-c
osx_image: xcode8.0
env:
  matrix:
    - OS='latest' name='iPhone 6'

# cache: cocoapods
podfile: Example/Podfile
before_install:
# - gem install xcpretty
- gem install cocoapods # Since Travis is not always on latest version
- pod install --verbose --project-directory=Example
script:
- xcodebuild -showsdks
- xcodebuild -destination "platform=iOS Simulator,OS=$OS,name=$name" -workspace Example/GFCoreDataSource.xcworkspace -scheme GFCoreDataSource-Example -sdk iphonesimulator10.2 ONLY_ACTIVE_ARCH=NO;
- pod lib lint GFCoreDataSource.podspec
